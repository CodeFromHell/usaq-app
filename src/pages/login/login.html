<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <ion-img  [@fadeIn]="logoState" width="200px"  height="100px" src="assets/img/title.png"> </ion-img>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box"  [@fadeIn]="formInputState" >
    <form  [formGroup] = "loginPageForm" #loginForm="ngForm">
      <ion-list no-lines>
        <ion-item>
          <ion-label  class="labelFloating" floating>Usuario</ion-label>
          <ion-input type="text"  formControlName="username"  name="user" [(ngModel)]="registerCredentials.username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  class="labelFloating" floating>Password</ion-label>
          <ion-input type="password" formControlName="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col  [@fadeIn]="buttonLoginState" class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()" [disabled]="!loginForm.form.valid">Entrar</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Crear nueva cuenta</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
