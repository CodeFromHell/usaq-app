<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <ion-img width="200px" height="100px" src="assets/img/title.png"></ion-img>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  [formGroup] = "loginPageForm" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list no-lines>
            <ion-item>
              <ion-input type="text"  formControlName="username" placeholder ="Username" name="user" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            <ion-label *ngIf="!loginPageForm.controls.username.valid  && (loginPageForm.controls.username.dirty)">Enter a valid username</ion-label>
            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            <ion-label *ngIf="!loginPageForm.controls.password.valid  && (loginPageForm.controls.password.dirty)">Enter a valid password</ion-label>
            <ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()" [disabled]="!loginForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
