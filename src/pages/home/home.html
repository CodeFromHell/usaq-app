<ion-header>
  <ion-toolbar color="principal">
    <button ion-button menuToggle right (click)="logout()" type="submit">
      <ion-icon name="exit"></ion-icon>
    </button>
    <ion-title center>
      usaqApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class= "home-content">

  <div class="avatar">
    <ion-item no-lines class="home-item-avatar">
      <ion-avatar>
        <img src="https://www.xfball.com/Content/img/profile-img-none.png">
        <button class="ion-button-profile" ion-fab mini>
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-avatar>
    </ion-item>
    <ion-item no-lines class="home-item-avatar">
      <ion-label class= "home-label">Mogwai</ion-label>
    </ion-item>
  </div>

  <div>
    <ion-segment [(ngModel)]="userMenuOption" class="home-segment">
      <ion-segment-button value="usuarios">
        Usuarios
      </ion-segment-button>
      <ion-segment-button value="grupos">
        Grupos
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="userMenuOption">
    <ion-list *ngSwitchCase="'usuarios'">
      <ion-item color="principal">
        <ion-avatar item-start >
          <img class="iconListUser" src="https://www.xfball.com/Content/img/profile-img-none.png">
        </ion-avatar>
        <h2>  Usuario 1</h2>
      </ion-item>
      <ion-item color="principal">
        <ion-avatar item-start >
          <img class="iconListUser" src="https://www.xfball.com/Content/img/profile-img-none.png">
        </ion-avatar>
        <h2>  Usuario 2</h2>
      </ion-item>
      <ion-item color="principal">
        <ion-avatar item-start >
          <img class="iconListUser" src="https://www.xfball.com/Content/img/profile-img-none.png">
        </ion-avatar>
        <h2>  Usuario 3</h2>
      </ion-item>
    </ion-list>


    <ion-list *ngSwitchCase="'grupos'">
      <ion-item color="principal">
        <ion-avatar item-start >
          <img src="https://image.freepik.com/free-icon/group-of-users-interface-symbol_318-63518.jpg">
        </ion-avatar>
        <h2>Grupo 1</h2>
      </ion-item>
      <ion-item color="principal">
        <ion-avatar item-start >
          <img src="https://image.freepik.com/free-icon/group-of-users-interface-symbol_318-63518.jpg">
        </ion-avatar>
        <h2>Grupo 2</h2>
      </ion-item>
      <ion-item color="principal">
        <ion-avatar item-start >
          <img src="https://image.freepik.com/free-icon/group-of-users-interface-symbol_318-63518.jpg">
        </ion-avatar>
        <h2>Grupo 3</h2>
      </ion-item>
    </ion-list>

  </div>


</ion-content>
