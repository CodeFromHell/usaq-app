<ion-header>
  <ion-toolbar color="principal">
    <button ion-button menuToggle right (click)="logout()" type="submit">
      <ion-icon name="exit"></ion-icon>
    </button>
    <ion-title center>
      usaqApp
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class= "home-content">
  <div class="avatar">
    <ion-item no-lines class="home-item-avatar">
      <ion-avatar>
        <img src="https://www.xfball.com/Content/img/profile-img-none.png">
        <button class="ion-button-profile" ion-fab mini>
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-avatar>
    </ion-item>
    <ion-item no-lines class="home-item-avatar">
      <ion-label class= "home-label">{{credentials.username}}</ion-label>
    </ion-item>
  </div>
  <div>
    <ion-segment [(ngModel)]="userMenuOption" class="home-segment">
      <ion-segment-button value="usuarios" (click)="getUserList()">
        Usuarios ( {{userCount}} )
      </ion-segment-button>
      <ion-segment-button value="grupos">
        Grupos
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="userMenuOption">
      <ion-list *ngSwitchCase="'usuarios'" >
        <ion-item color="principal" *ngFor="let user of userList">
          <ion-avatar item-start>
            <img class="iconListUser"
            src="https://www.xfball.com/Content/img/profile-img-none.png" />
          </ion-avatar>
          <h2>{{ user.username }}</h2>
        </ion-item>
      </ion-list>
    <ion-list *ngSwitchCase="'grupos'">
    </ion-list>
  </div>
</ion-content>
