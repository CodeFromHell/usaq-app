<ion-header>
  <ion-toolbar color="principal">
    <button ion-button menuToggle right (click)="logout()" type="submit">
      <ion-icon name="exit"></ion-icon>
    </button>
    <ion-title center>
      usaqApp
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class= "home-content">
  <div class="avatar">
    <ion-item no-lines class="home-item-avatar">
      <ion-avatar>
        <img src={{profileImage}}>
        <button class="ion-button-profile" (click) = "presentPrompt()" ion-fab mini>
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-avatar>
    </ion-item>
    <ion-item no-lines class="home-item-avatar">
      <ion-label class= "home-label">{{user.username}}</ion-label>
    </ion-item>
  </div>
  <div>
    <ion-segment [(ngModel)]="userMenuOption" class="home-segment">
      <ion-segment-button value="usuarios">
        Amigos
      </ion-segment-button>
      <ion-segment-button value="grupos">
        Grupos
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="userMenuOption">
      <list-friend  *ngSwitchCase="'usuarios'"></list-friend>
    </div>
  </ion-content>
